<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="cabecalho :: head"></div>

<title>Crud Manager - Hospedagens</title>
</head>
<body>
	<div th:include="navmenu :: header"></div>
	<div class="container my-2">
		<h1>Hospedagens</h1>
		<div>
			<a th:href="@{accommodations/form}"
				class="btn btn-primary btn-sm mb-3 float-right"> Adicionar
				Hospedagem </a>
		</div>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Tipo</th>
					<th>Preço/Noite</th>
					<th>Comodidades</th>
					<th>Site</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="accommodation : ${accommodations}">
					<td th:text="${accommodation.getName()}"></td>
					<td th:text="${accommodation.getType()}"></td>
					<td th:text="${accommodation.getPrice()}"></td>
					<td th:text="${accommodation.getAmenities()}"></td>
					<td th:text="${accommodation.getTravelSite().getName()}"></td>

					<td><a class="btn btn-primary"
						th:href="@{/accommodations/update/{id}(id = ${accommodation.getId()})}">Alterar</a>
						<a class="btn btn-danger"
						th:href="@{/accommodations/delete/{id}(id = ${accommodation.getId()})}">Excluir</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
